
<div class="bg-secondary-subtle mx-auto my-5 border rounded-2 py-4 trackingdatabox" id="body-part-container" >

  <div style="width: 60%" class="rounded-4 bg-light mx-auto text-center py-2">
    <h5 class="text-secondary-emphasis">
     {{ bodypartSelect }}
    </h5>    
  </div>
  
  <div class="py-4 mx-auto" style="width: 80%;" id="{{ bodypartSelect }}">

  </div>

  <div style="width: 86%" class="mx-auto my-2 container text-center" >
    <div class="row gx-5">
      <div class="col">
        <form >

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Excercise:</span>
            <input type="text" class="form-control" name="excerciseName" aria-label="Clear input" aria-describedby="basic-addon1">
            <button class="btn btn-outline-secondary"
            hx-swap="beforeend"
            hx-target="#{{ bodypartSelect }}"
            hx-get="/addexcercise/{{ bodypartSelect }}"
            hx-include="previous [name=excerciseName]"
            hx-params="excerciseName"
            type="button"
            hx-trigger="click"
            id="button-{{ bodypartSelect }}"
            >Add</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>

</div>
